<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contributions</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <nav id="navbar" class="navbar"></nav>
    <div class="container">
        <div class="grid-2">
            <div class="card" style="height: fit-content; position: sticky; top: 20px;">
                <h3 style="border-bottom: 2px solid #f6c23e; padding-bottom: 10px;">üìù Log Work</h3>
                <form id="contribution-form">
                    <label>Task Worked On</label>
                    <select id="c-task" required></select>
                    
                    <label>Hours Spent</label>
                    <input type="number" id="c-hours" min="0.1" step="0.1" placeholder="e.g. 2.5" required>

                    <label>Description & Evidence</label>
                    <textarea id="c-desc" rows="4" placeholder="Describe what you did..." required></textarea>

                    <button type="submit" class="btn btn-primary w-100">Submit Contribution</button>
                </form>
            </div>

            <div class="card">
                <h3>üìÖ Project Activity Feed</h3>
                <div id="log-list"></div>
            </div>
        </div>
    </div>
    <script src="common.js"></script>
    <script src="contributions.js"></script>
</body>
</html>
